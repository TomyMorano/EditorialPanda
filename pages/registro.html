    <section class="contacto">
        <h1 id="tituloPrimeroContacto">Crear cuenta nueva</h1>
        <fieldset>
            <form action="" method="POST">
            
                <label for="Nombre">Nombre</label> <br>
                <input type="text" name="Nombre" placeholder="Su nombre">  <br> 

                <label for="email">Email</label> <br>
                <input type="email" name="email" placeholder="Su email"> <br>
        
                <label for="password">Contraseña</label> <br>
                <input type="password" name="password" placeholder="Su contraseña"> <br>

                <label for="newsletter">Desea suscribirse a nuestro Newsletter?</label>
                <input type="checkbox" name="newsletter"> <br>

                <input type="reset" value="Cancelar">
                <input type="submit" value="Crear cuenta">
                
            </form>
        </fieldset>

            <!--Empieza código de animación de panda-->
        <div class="gifWidth">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_jy2rtbxn.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
        </div>
            <!--Termina código de animación de panda-->
    </section>
