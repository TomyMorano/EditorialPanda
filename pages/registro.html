    <section class="contacto">
        <h2 id="tituloPrimeroContacto">Crear cuenta nueva</h2>
        <fieldset>
            <form action="" method="POST">
            
                <label for="Nombre">Nombre</label> <br>
                <input type="text" name="Nombre" placeholder="Su nombre">  <br> 

                <label for="email">Email</label> <br>
                <input type="email" name="email" placeholder="Su email"> <br>
        
                <label for="password">Contraseña</label> <br>
                <input type="password" name="password" placeholder="Su contraseña"> <br>

                <label for="newsletter">Desea suscribirse a nuestro Newsletter?</label>
                <input type="checkbox" name="newsletter"> <br>

                <input type="reset" value="Cancelar">
                <input type="submit" value="Crear cuenta">
                
            </form>
        </fieldset>
