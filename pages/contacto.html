        </div>
    
        <!--    Empieza Botonera de navegación Principal Bootstrap  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid ">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">

    </header>
    <section class="contacto">
        <h2 id="tituloPrimeroContacto">Centro de contacto</h2>
        <!--Empieza la Sección de contacto con su formulario-->
        <fieldset>
            <form action="" method="POST">
                
                <label for="nombre-apellido">Nombre y apellido</label> <br>
                <input type="text" name="nombre-apellido" placeholder="Aquí su nombre y apellido"> <br>

                <label for="email">Email</label> <br>
                <input type="email" name="email" placeholder="Aquí su email">   <br>

                <label for="newsletter">Desea suscribirse a nuestro Newsletter?</label>
                <input type="checkbox" name="newsletter"> <br>

                <label for="comentario">Mensaje:</label>
                <textarea name="comentario" id="" cols="35" rows="15"></textarea> <br>

                <input type="reset" value="Cancelar">
                <input type="submit" value="Enviar">
            </form>
        </fieldset>

        <!--Empieza código de animación de panda-->
        <div class="gifWidth">
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_jy2rtbxn.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        </div>
        <!--Termina código de animación de panda-->
    </section>
